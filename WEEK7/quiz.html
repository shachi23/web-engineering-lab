<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>

                
            
    <div class="grid">
        <div id="quiz">
            <h1 style="text-align:center;background:black;color:white">Quiz</h1>
            <h3 id="progress" style="text-align:center;color:green">Question x of y</h3>
            <div style="border:solid 1px grey;text-align:center;border-right-width:160px;border-left-width:160px">
            <p id="question"></p>

            <div class="buttons"  >

                <div><button id="btn0" ><span id="choice0" ></span></button></div></br>
                <div><button id="btn1" ><span id="choice1" ></span></button></div></br>
                <div><button id="btn2"><span id="choice2"></span></button></div></br>
                <div><button id="btn3"><span id="choice3"></span></button></div></br>
            </div>
            </div> 
            <hr style="margin-top: 50px">
           
        </div>
    </div>

<script>
function Quiz(questions) {
    this.score = 0;
    this.questions = questions;
    this.questionIndex = 0;
}

Quiz.prototype.getQuestionIndex = function() {
    return this.questions[this.questionIndex];
}

Quiz.prototype.guess = function(answer) {
    if(this.getQuestionIndex().isCorrectAnswer(answer)) {
        this.score++;
    }

    this.questionIndex++;
}

Quiz.prototype.isEnded = function() {
    return this.questionIndex === this.questions.length;
}
</script>
<script>
function Question(text, choices, answer) {
    this.text = text;
    this.choices = choices;
    this.answer = answer;
}

Question.prototype.isCorrectAnswer = function(choice) {
    return this.answer === choice;
}
</script>
<script src="app.js"></script>
</body>
</html>
